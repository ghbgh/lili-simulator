<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>莉莉回合制战斗模拟器</title>
  <style>
    body { font-family: sans-serif; background: #f7f7fa; color: #222; }
    .container { max-width: 1000px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; position: relative; }
    h2 { margin-top: 0; text-align: center; }
    .game-layout { display: flex; flex-direction: column; gap: 20px; }
    .top-layout { display: flex; gap: 20px; }
    .lili-section { flex: 1; background: #f9f9f9; padding: 15px; border-radius: 8px; }
    .lili-section .buttons { font-size: 16px; }
    .lili-section input[type="number"] { font-size: 16px; }
    .lili-section .animatable-stat { font-size: 16px; }
    .enhancement-section { flex: 1; background: #f0f0f0; padding: 15px; border-radius: 8px; }
    .minion-section { flex: 1; background: #e8f4f8; padding: 15px; border-radius: 8px; }
    .boss-section { flex: 1; background: #f0f0f0; padding: 15px; border-radius: 8px; }
    .battle-section { flex: 1; background: #f5f5f5; padding: 15px; border-radius: 8px; }
    .relics-section { background: #fff8dc; padding: 15px; border-radius: 8px; }
    .section-title { font-weight: bold; font-size: 18px; margin-bottom: 10px; color: #333; }
    .stats div { margin-bottom: 8px; }
    .buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    .buttons > div { display: flex; align-items: center; gap: 5px; }
    .refresh-btn { background: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; position: absolute; top: 15px; right: 15px; }
    .refresh-btn:hover { background: #c0392b; }
    .boss-nav { margin-bottom: 12px; display: flex; align-items: center; justify-content: center; }
    .boss-img { width: 80px; height: 80px; background: #eee; border-radius: 8px; margin: 0 16px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: #bbb; }
    .boss-info div { margin-bottom: 6px; }
    .special { color: #b00; font-weight: bold; }
    .drop { color: #0a7; }
    .battle-result { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      opacity: 1;
      height: 20px;
    }
    input[type="number"] {
      -moz-appearance: textfield;
      appearance: textfield;
    }
    input[type="number"]::-moz-outer-spin-button,
    input[type="number"]::-moz-inner-spin-button {
      -moz-appearance: initial;
    }
    .stat-highlight {
      background-color: #3498db !important;
      border: 2px solid #2980b9 !important;
      animation: statFlash 1s ease-out;
    }
    
    .animatable-stat {
      padding: 2px 4px;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    
    .animatable-stat.stat-highlight {
      background-color: #3498db !important;
      color: white !important;
      animation: statFlash 1s ease-out;
    }
    
    @keyframes statFlash {
      0% { 
        background-color: #3498db;
        border-color: #2980b9;
      }
      100% { 
        background-color: transparent;
        border-color: #ddd;
      }
    }
    input[type="number"] {
      transition: all 0.3s ease;
      border: 1px solid #ddd;
    }
    .victory-text {
      background-color: #27ae60;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
    .defeat-text {
      background-color: #e74c3c;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
    .boss-indicators {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
      padding: 10px;
    }
    .boss-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .boss-dot.active {
      outline: 3px solid #3498db;
      outline-offset: 2px;
    }
    .boss-dot.victory {
      background-color: #27ae60;
    }
    .boss-dot.defeat {
      background-color: #e74c3c;
    }
    .boss-dot:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<div class="container">
  <h2>莉莉回合制战斗游戏</h2>
  <button class="refresh-btn" onclick="resetGame()">重置游戏</button>
  <div class="game-layout">
    <div class="top-layout">
      <!-- 莉莉属性及强化 -->
      <div class="lili-section">
        <div class="section-title">莉莉属性</div>
        <div class="stats">
          <div>使用祈祷：<span id="pray-used" class="animatable-stat"></span> / <span id="pray-max" class="animatable-stat"></span></div>
          <div class="buttons">
            <div>
              攻击力：<input type="number" id="input-atk" value="10" style="width:50px;text-align:center;font-size:16px;" onchange="setStat('atk')" oninput="animateInput(this)">
            </div>
            <div>
              防御力：<input type="number" id="input-def" value="5" style="width:50px;text-align:center;font-size:16px;" onchange="setStat('def')" oninput="animateInput(this)">
            </div>
            <div>
              最大血量：<input type="number" id="input-maxhp" value="100" style="width:70px;text-align:center;font-size:16px;" step="20" onchange="setStat('maxHp')" oninput="animateInput(this)">
            </div>
            <div>
              当前血量：<input type="number" id="input-hp" value="100" style="width:70px;text-align:center;font-size:16px;" onchange="setStat('hp')" oninput="animateInput(this)">
            </div>
            <div>
              污秽等级：<input type="number" id="input-corruption" value="0" style="width:70px;text-align:center;font-size:16px;" onchange="setStat('corruption')" oninput="animateInput(this)">
            </div>
            <div id="remaining-corruption" style="color:#666;font-size:14px;margin-top:5px;">
              剩余可增加污秽等级：<span id="remaining-corruption-value">59</span>
            </div>
          </div>
          <button onclick="resetStats()" style="margin-top:10px;padding:8px 16px;background:#27ae60;color:white;border:none;border-radius:4px;cursor:pointer;">重置血量和祈祷</button>
        </div>
      </div>
      <!-- 小怪区域 -->
      <div class="minion-section">
        <div class="section-title">小怪</div>
        <div class="minion-info">
          <div>攻击力：<span id="minion-atk"></span></div>
          <div>防御力：<span id="minion-def"></span></div>
          <div>血量：<span id="minion-hp"></span></div>
          <div>特殊：<span class="special" id="minion-special"></span></div>
        </div>
        <button onclick="fightMinion()" style="margin-top:10px;padding:8px 16px;background:#3498db;color:white;border:none;border-radius:4px;cursor:pointer;">挑战小怪</button>
        <div id="minion-result" style="margin-top:10px;font-weight:bold;"></div>
        <div id="minion-predict" style="margin-top:5px;color:#666;"></div>
      </div>
      <!-- Boss选择 -->
      <div class="boss-section">
        <div class="section-title">Boss信息</div>
        <div class="boss-indicators" id="boss-indicators"></div>
        <div class="boss-nav">
          <button onclick="prevBoss()">← 上一个Boss</button>
          <div class="boss-img" id="boss-img">Boss</div>
          <button onclick="nextBoss()">下一个Boss →</button>
        </div>
        <div class="boss-info">
          <div>Boss <span id="boss-num">1</span> / 10</div>
          <div>攻击力：<span id="boss-atk"></span></div>
          <div>防御力：<span id="boss-def"></span></div>
          <div>血量：<span id="boss-hp"></span></div>
          <div>特殊：<span class="special" id="boss-special"></span></div>
          <div>掉落：<span class="drop" id="boss-drop"></span></div>
        </div>
      </div>
      <!-- 战斗预测 -->
      <div class="battle-section">
        <div class="section-title">战斗预测</div>
        <div class="battle-result" id="battle-result"></div>
        <div id="hp-consumed"></div>
        <div style="margin-top:10px;">
          <b>前30轮伤害记录：</b>
          <div id="damage-log" style="font-size:14px;white-space:pre-line;background:#fff;padding:8px;border-radius:6px;max-height:180px;overflow-y:auto;border:1px solid #ddd;"></div>
        </div>
      </div>
    </div>
    <!-- 强化选项区域 -->
    <div class="relics-section">
      <div class="section-title">莉莉强化选项</div>
      <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
        <label><input type="checkbox" id="opt-pray-amount" onchange="updateUI()"> 祈祷恢复量+10%（儿汝莉德的戒指）</label>
        <label><input type="checkbox" id="opt-pray-amount5" onchange="updateUI()"> 祈祷恢复量+5%（纯净清泉的圣水）</label>
        <label><input type="checkbox" id="opt-pray-amount-10" onchange="togglePrayDefense()"> 祈祷恢复量-10%，防御力+4（莉可丽丝的戒指）</label>
        <label><input type="checkbox" id="opt-pray-count" onchange="updateUI()"> 祈祷次数上限+1，boss战开始祈祷次数回复至上限（白巫女娃娃）</label>
        <label><input type="checkbox" id="opt-earring" onchange="updateUI()"> 祈祷次数上限+1（白巫女耳环）</label>
        <label><input type="checkbox" id="opt-molili" onchange="updateUI(); toggleMoliliRing()"> 受到攻击时反弹防御力×1点伤害，防御+3（芙莉蒂雅的戒指）</label>
        <label><input type="checkbox" id="opt-statue" onchange="updateUI()"> 祈祷使用次数上限+1，祈祷回血量造成一半伤害，计算防御（白巫女的雕像）</label>
        <label><input type="checkbox" id="opt-glove" onchange="toggleGlove()"> 每回合攻击两次，攻击-5（执行人的手套）</label>
        <label><input type="checkbox" id="opt-no-pray" onchange="updateUI()"> 不能使用祈祷</label>
        <label><input type="checkbox" id="opt-boss-atk" onchange="updateUI()"> 对守护者攻击力提高2点</label>
        <label><input type="checkbox" id="opt-minion-atk" onchange="updateUI()"> 对小怪攻击力提高3点</label>
        <label><input type="checkbox" id="opt-restraint" onchange="updateUI(); toggleMagicChain()"> 首轮禁锢敌方使其不能攻击，防御+1（魔线脚链）</label>
        <label><input type="checkbox" id="opt-immunity" onchange="toggleImmunityDefense()"> 免疫非攻击类伤害，防御+3（雅若拉的戒指）</label>
        <label><input type="checkbox" id="opt-swap-atk-def" onchange="toggleSwapAtkDef()"> 交换攻击和防御，攻击+2，防御+2</label>
      </div>
    </div>
  </div>
  
  <!-- AI Copilot 水印 -->
  <div style="position:absolute;bottom:15px;right:20px;color:#888;font-size:16px;font-family:Arial,sans-serif;z-index:1000;pointer-events:none;font-weight:bold;">
    Powered By AI Copilot
  </div>
</div>
<script>
const lili = { atk: 10, def: 5, maxHp: 100, hp: 100, pray: 3, corruption: 0 };
const bosses = [
  { atk: 14, def: 3, hp: 130, special: '', drop: 3 },
  { atk: 8, def: 4, hp: 150, special: '每次攻击增加自生atk一点', drop: 4 },
  { atk: 16, def: 7, hp: 180, special: '每回合攻击两次', drop: 5 },
  { atk: 12, def: 10, hp: 250, special: '每回合移除对方15hp', drop: 6 },
  { atk: 80, def: 14, hp: 300, special: '每三回合攻击一次', drop: 7 },
  { atk: 28, def: 15, hp: 350, special: '每次受伤最高10点', drop: 8 },
  { atk: 44, def: 16, hp: 400, special: '无视50%防御', drop: 9 },
  { atk: 35, def: 35, hp: 450, special: 'hp为0后受到5次攻击死亡', drop: 10 },
  { atk: 50, def: 35, hp: 600, special: '-', drop: '' },
  { atk: 70, def: 40, hp: 600, special: '-', drop: '' }
];
const minions = [
  { atk: 8, def: 2, hp: 40, special: '' },
  { atk: 9, def: 3, hp: 55, special: '' },
  { atk: 10, def: 4, hp: 80, special: '' },
  { atk: 11, def: 5, hp: 95, special: '' },
  { atk: 12, def: 6, hp: 115, special: '' },
  { atk: 13, def: 7, hp: 130, special: '' },
  { atk: 14, def: 8, hp: 150, special: '' },
  { atk: 15, def: 9, hp: 170, special: '' },
  { atk: 0, def: 10, hp: 200, special: '反弹100%真实伤害' },
  { atk: 0, def: 0, hp: 0, special: '无小怪' }
];
let bossIdx = 0;

function animateInput(element) {
  // 移除之前的动画类
  element.classList.remove('stat-highlight');
  
  // 强制重绘
  void element.offsetWidth;
  
  // 添加动画类
  element.classList.add('stat-highlight');
  
  // 1秒后移除动画类
  setTimeout(() => {
    element.classList.remove('stat-highlight');
  }, 1000);
}

function setStat(type, animate = false) {
  let val = 1;
  if (type === 'atk') val = parseInt(document.getElementById('input-atk').value)||1;
  if (type === 'def') val = parseInt(document.getElementById('input-def').value)||0;
  if (type === 'maxHp') val = parseInt(document.getElementById('input-maxhp').value)||20;
  if (type === 'hp') val = parseInt(document.getElementById('input-hp').value)||1;
  if (type === 'corruption') val = parseInt(document.getElementById('input-corruption').value)||0;
  
  if (type === 'atk') lili.atk = Math.max(1, val);
  if (type === 'def') lili.def = Math.max(0, val);
  if (type === 'maxHp') {
    lili.maxHp = Math.max(20, val);
    // 当最大血量改变时，重置当前血量
    lili.hp = lili.maxHp;
    lili.pray = 3;
  }
  if (type === 'hp') lili.hp = Math.max(1, Math.min(val, lili.maxHp));
  if (type === 'corruption') lili.corruption = Math.max(0, val);
  
  // 如果需要动画效果
  if (animate) {
    let inputElement;
    if (type === 'atk') inputElement = document.getElementById('input-atk');
    if (type === 'def') inputElement = document.getElementById('input-def');
    if (type === 'maxHp') inputElement = document.getElementById('input-maxhp');
    if (type === 'hp') inputElement = document.getElementById('input-hp');
    if (type === 'corruption') inputElement = document.getElementById('input-corruption');
    
    if (inputElement) {
      animateInput(inputElement);
    }
  }
  
  updateUI();
}

function animateStatChange(element) {
  // 移除之前的动画类
  element.classList.remove('stat-change', 'fade-out');
  
  // 强制重绘
  element.offsetHeight;
  
  // 添加高亮效果
  element.classList.add('stat-change');
  
  // 延迟后开始淡出动画
  setTimeout(() => {
    element.classList.remove('stat-change');
    element.classList.add('fade-out');
  }, 500);
  
  // 清理动画类
  setTimeout(() => {
    element.classList.remove('fade-out');
  }, 1500);
}

function resetGame() {
  lili.atk = 10;
  lili.def = 5;
  lili.maxHp = 100;
  lili.hp = 100;
  lili.pray = 3;
  lili.corruption = 0;
  bossIdx = 0;
  
  // 重置所有强化选项
  document.getElementById('opt-pray-amount').checked = false;
  document.getElementById('opt-pray-amount5').checked = false;
  document.getElementById('opt-pray-amount-10').checked = false;
  document.getElementById('opt-pray-count').checked = false;
  document.getElementById('opt-molili').checked = false;
  document.getElementById('opt-statue').checked = false;
  document.getElementById('opt-glove').checked = false;
  document.getElementById('opt-no-pray').checked = false;
  document.getElementById('opt-boss-atk').checked = false;
  document.getElementById('opt-minion-atk').checked = false;
  document.getElementById('opt-restraint').checked = false;
  document.getElementById('opt-immunity').checked = false;
  document.getElementById('opt-swap-atk-def').checked = false;
  document.getElementById('opt-earring').checked = false;
  
  // 直接设置输入框的值为初始值
  document.getElementById('input-atk').value = 10;
  document.getElementById('input-def').value = 5;
  document.getElementById('input-maxhp').value = 100;
  document.getElementById('input-hp').value = 100;
  document.getElementById('input-corruption').value = 0;
  
  // 触发动画效果
  animateInput(document.getElementById('input-atk'));
  animateInput(document.getElementById('input-def'));
  animateInput(document.getElementById('input-maxhp'));
  animateInput(document.getElementById('input-hp'));
  animateInput(document.getElementById('input-corruption'));
  animateInput(document.getElementById('pray-used'));
  
  updateUI();
}

function resetStats() {
  const oldHp = lili.hp;
  const oldPray = lili.pray;
  lili.hp = lili.maxHp;
  lili.pray = 3;
  
  // 如果血量发生变化，显示动画
  if (oldHp !== lili.hp) animateInput(document.getElementById('input-hp'));
  // 如果祈祷次数发生变化，显示动画
  if (oldPray !== lili.pray) {
    animateInput(document.getElementById('pray-used'));
  }
  
  updateUI();
}

function prevBoss() {
  const oldBossIdx = bossIdx;
  bossIdx = (bossIdx + bosses.length - 1) % bosses.length;
  const oldHp = lili.hp;
  const oldPray = lili.pray;
  const oldCorruption = lili.corruption;
  lili.hp = lili.maxHp;
  lili.pray = 3;
  
  // 根据Boss变化调整污秽等级（每个Boss相当于5点污秽）
  const bossChange = bossIdx - oldBossIdx;
  lili.corruption = Math.max(0, lili.corruption + bossChange * 5);
  
  // 如果血量发生变化，显示动画
  if (oldHp !== lili.hp) animateInput(document.getElementById('input-hp'));
  // 如果祈祷次数发生变化，显示动画
  if (oldPray !== lili.pray) {
    animateInput(document.getElementById('pray-used'));
  }
  // 如果污秽等级发生变化，显示动画
  if (oldCorruption !== lili.corruption) {
    animateInput(document.getElementById('input-corruption'));
  }
  
  updateUI();
}

function nextBoss() {
  const oldBossIdx = bossIdx;
  bossIdx = (bossIdx + 1) % bosses.length;
  const oldHp = lili.hp;
  const oldPray = lili.pray;
  const oldCorruption = lili.corruption;
  lili.hp = lili.maxHp;
  lili.pray = 3;
  
  // 根据Boss变化调整污秽等级（每个Boss相当于5点污秽）
  const bossChange = bossIdx - oldBossIdx;
  lili.corruption = Math.max(0, lili.corruption + bossChange * 5);
  
  // 如果血量发生变化，显示动画
  if (oldHp !== lili.hp) animateInput(document.getElementById('input-hp'));
  // 如果祈祷次数发生变化，显示动画
  if (oldPray !== lili.pray) {
    animateInput(document.getElementById('pray-used'));
  }
  // 如果污秽等级发生变化，显示动画
  if (oldCorruption !== lili.corruption) {
    animateInput(document.getElementById('input-corruption'));
  }
  
  updateUI();
}

function fightMinion() {
  // 读取强化选项
  const optPrayAmount = document.getElementById('opt-pray-amount').checked;
  const optPrayAmount5 = document.getElementById('opt-pray-amount5').checked;
  const optPrayAmountMinus10 = document.getElementById('opt-pray-amount-10').checked;
  const optPrayCount = document.getElementById('opt-pray-count').checked;
  const optEarring = document.getElementById('opt-earring').checked;
  const optMolili = document.getElementById('opt-molili').checked;
  const optStatue = document.getElementById('opt-statue').checked;
  const optGlove = document.getElementById('opt-glove').checked;
  const optNoPray = document.getElementById('opt-no-pray').checked;
  const optMinionAtk = document.getElementById('opt-minion-atk').checked;
  const optRestraint = document.getElementById('opt-restraint').checked;
  const optImmunity = document.getElementById('opt-immunity').checked;

  let atk = parseInt(document.getElementById('input-atk').value)||10;
  let def = parseInt(document.getElementById('input-def').value)||3;
  let maxHp = parseInt(document.getElementById('input-maxhp').value)||100;
  let prayMax = 3;
  let prayAmount = 0.3;
  if (optPrayAmount) prayAmount += 0.1;
  if (optPrayAmount5) prayAmount += 0.05;
  if (optPrayAmountMinus10) prayAmount -= 0.1;
  if (optPrayCount) prayMax += 1;
  if (optEarring) prayMax += 1;
  if (optStatue) prayMax += 1;
  let atkTimes = 1;
  if (optGlove) atkTimes = 2;

  // 检查属性是否发生变化并触发动画
  const oldAtk = lili.atk;
  const oldDef = lili.def;
  const oldMaxHp = lili.maxHp;
  
  // 只更新属性，不重置血量
  lili.atk = Math.max(1, atk);
  lili.def = Math.max(0, def);
  lili.maxHp = Math.max(20, maxHp);
  
  // 如果属性发生变化，显示动画
  if (oldAtk !== lili.atk) animateInput(document.getElementById('input-atk'));
  if (oldDef !== lili.def) animateInput(document.getElementById('input-def'));
  if (oldMaxHp !== lili.maxHp) animateInput(document.getElementById('input-maxhp'));

  const minion = minions[bossIdx];
  
  // 检查小怪是否为占位小怪（血量为0表示无小怪）
  if (minion.hp === 0) {
    document.getElementById('minion-result').innerHTML = '<span style="color:red;">该Boss没有对应的小怪</span>';
    document.getElementById('minion-predict').textContent = '';
    return;
  }
  
  // 传入当前血量
  const startHp = lili.hp;
  const result = minionBattleResult({
    atk: lili.atk,
    def: lili.def,
    maxHp: lili.maxHp,
    hp: startHp,
    pray: lili.pray

function battleResultForBoss(lili, boss, bossBattleIdx, opts={}) {
  let liliHp = lili.hp;
  let bossHp = boss.hp;
  let liliAtk = lili.atk;
  let liliDef = lili.def;
  
  if (opts.optBossAtk) liliAtk += 2;
  let bossAtk = boss.atk;
  let round = 1;
  let bossSpecial = boss.special;
  let hpConsumed = 0;
  let bossAlive = true;
  let liliAlive = true;
  let bossAtkInc = 0;
  let bossDeathDelay = 0;
  let prayCount = lili.pray;
  let prayAmount = opts.prayAmount || 0.3;
  let atkTimes = opts.atkTimes || 1;
  let optMolili = opts.optMolili;
  let optStatue = opts.optStatue;
  let optPrayCount = opts.optPrayCount;
  let optNoPray = opts.optNoPray;
  let optRestraint = opts.optRestraint;
  let optImmunity = opts.optImmunity;
  let damageLog = [];
  
  // 白巫女娃娃效果：与守护者战斗开始时祈祷次数回复至上限
  if (optPrayCount) prayCount = opts.prayMax || 4;
  
  while (liliAlive && bossAlive && round < 1000) {
    // 莉莉攻击
    for (let t = 0; t < atkTimes; t++) {
      let liliDmg = Math.max(1, liliAtk - boss.def);
      // boss特殊：每次受伤最高10点
      if (bossBattleIdx === 5) liliDmg = Math.min(liliDmg, 10);
      bossHp -= liliDmg;
      if (round <= 30) damageLog.push(`第${round}轮：莉莉对Boss造成${liliDmg}点伤害`);
      // boss特殊：每次攻击增加自生atk一点
      if (bossBattleIdx === 1 && bossHp > 0) bossAtk++;
      // boss特殊：hp为0后受到5次攻击死亡
      if (bossBattleIdx === 7 && bossHp <= 0) {
        bossDeathDelay++;
        if (bossDeathDelay < 5) bossAlive = true;
        else bossAlive = false;
      } else if (bossHp <= 0) {
        bossAlive = false;
      }
    }
    
    // boss特殊：每回合移除对方15hp
    if (bossBattleIdx === 3 && bossAlive && !optImmunity) {
      liliHp -= 15;
      if (round <= 30) damageLog.push(`第${round}轮：Boss特殊移除莉莉15点生命`);
    } else if (bossBattleIdx === 3 && bossAlive && optImmunity && round <= 30) {
      damageLog.push(`第${round}轮：Boss特殊攻击被免疫无效`);
    }
    
    // boss特殊：每三回合攻击一次
    let bossAttackThisRound = true;
    if (bossBattleIdx === 4) bossAttackThisRound = (round % 3 === 0);
    
    // boss特殊：每回合攻击两次
    let bossAttackTimes = (bossBattleIdx === 2) ? 2 : 1;
    
    for (let i = 0; i < bossAttackTimes; i++) {
      if (bossAlive && bossAttackThisRound && !(opts.optRestraint && round === 1)) {
        let def = liliDef;
        // boss特殊：无视50%防御
        if (bossBattleIdx === 6) def = Math.floor(def / 2);
        let bossDmg = Math.max(1, bossAtk - def);
        liliHp -= bossDmg;
        hpConsumed += bossDmg;
        if (round <= 30) damageLog.push(`第${round}轮：Boss对莉莉造成${bossDmg}点伤害`);
        
        // 莫莉莉的戒指效果：反弹防御力伤害
        if (opts.optMolili && bossDmg > 0) {
          let reflect = Math.max(1, liliDef - boss.def);
          bossHp -= reflect;
          if (round <= 30) damageLog.push(`第${round}轮：莫莉莉的戒指反弹${reflect}点伤害给Boss`);
        }
        
        // 祈祷技能
        if (!optNoPray && liliHp > 0 && liliHp <= Math.floor(lili.maxHp * prayAmount) && prayCount > 0) {
          let heal = Math.floor(lili.maxHp * prayAmount);
          liliHp += heal;
          prayCount--;
          if (round <= 30) damageLog.push(`第${round}轮：莉莉触发祈祷，恢复${heal}点生命`);
          
          // 白巫女的雕像效果：祈祷恢复生命时对敌人造成恢复量一半的伤害（伤害计算防御）
          if (optStatue) {
            let statueDmg = Math.floor(heal / 2);
            let statueRealDmg = Math.max(1, statueDmg - boss.def);
            bossHp -= statueRealDmg;
            if (round <= 30) damageLog.push(`第${round}轮：白巫女的雕像祈祷造成Boss${statueRealDmg}点伤害`);
          }
        }
        
        if (liliHp <= 0) liliAlive = false;
      }
    }
    round++;
  }
  
  return { win: bossAlive === false && liliAlive, remainingHp: liliHp, remainingPray: prayCount, damageLog: damageLog };
}

        // 莫莉莉的戒指效果：反弹防御力伤害
        if (optMolili && bossDmg > 0) {
          let reflect = Math.max(1, lili.def - boss.def);
          bossHp -= reflect;
          if (round <= 30) damageLog.push(`第${round}轮：莫莉莉的戒指反弹${reflect}点伤害给Boss`);
        }
        
        // 祈祷技能
        if (!optNoPray && liliHp > 0 && liliHp <= Math.floor(lili.maxHp * prayAmount) && prayCount > 0) {
          let heal = Math.floor(lili.maxHp * prayAmount);
          liliHp += heal;
          prayCount--;
          if (round <= 30) damageLog.push(`第${round}轮：莉莉触发祈祷，恢复${heal}点生命`);
          
          // 白巫女的雕像效果：祈祷恢复生命时对敌人造成恢复量一半的伤害（伤害计算防御）
          if (optStatue) {
            let statueDmg = Math.floor(heal / 2);
            let statueRealDmg = Math.max(1, statueDmg - boss.def);
            bossHp -= statueRealDmg;
            if (round <= 30) damageLog.push(`第${round}轮：白巫女的雕像祈祷造成Boss${statueRealDmg}点伤害`);
          }
        }
        
        if (liliHp <= 0) liliAlive = false;
      }
    }
    round++;
  }
  
  return { win: bossAlive === false && liliAlive, remainingHp: liliHp, remainingPray: prayCount, damageLog: damageLog };
}

function minionBattleResult(lili, minion, minionBattleIdx, opts={}) {
  let liliHp = lili.hp; // 使用传入的当前血量
  let minionHp = minion.hp;
  let liliAtk = lili.atk;
  let liliDef = lili.def;
  
  if (opts.optMinionAtk) liliAtk += 3; // 对小怪攻击力+3
  let minionAtk = minion.atk;
  let round = 1;
  let minionAlive = true;
  let liliAlive = true;
  let prayCount = lili.pray; // 用当前祈祷次数
  let prayAmount = opts.prayAmount || 0.3;
  let atkTimes = opts.atkTimes || 1;
  let optMolili = opts.optMolili;
  let optStatue = opts.optStatue;
  let optNoPray = opts.optNoPray;
  let optRestraint = opts.optRestraint;
  let optImmunity = opts.optImmunity;
  
  while (liliAlive && minionAlive && round < 1000) {
    // 莉莉攻击
    for (let t = 0; t < atkTimes; t++) {
      let liliDmg = Math.max(1, liliAtk - minion.def);
      minionHp -= liliDmg;
    }
    
    // 小怪特殊：反弹100%真实伤害
    if (minionBattleIdx === 8 && minion.special === '反弹100%真实伤害' && !optImmunity) {
      liliHp -= liliAtk;
    }
    
    if (minionHp <= 0) {
      minionAlive = false;
    }
    
    // 小怪攻击
    if (minionAlive && !(opts.optRestraint && round === 1)) { // 禁锢时敌方首轮不能攻击
      let minionDmg = Math.max(1, minionAtk - liliDef);
      liliHp -= minionDmg;
      
      // 莫莉莉的戒指效果：反弹防御力伤害
      if (opts.optMolili && minionDmg > 0) {
        let reflect = Math.max(1, liliDef - minion.def);
        minionHp -= reflect;
      }
      
      // 祈祷技能
      if (!optNoPray && liliHp > 0 && liliHp <= Math.floor(lili.maxHp * prayAmount) && prayCount > 0) {
        let heal = Math.floor(lili.maxHp * prayAmount);
        liliHp += heal;
        prayCount--;
        
        // 白巫女的雕像效果：祈祷恢复量造成小怪伤害
        if (optStatue) {
          let statueDmg = Math.floor(heal / 2);
          let statueRealDmg = Math.max(1, statueDmg - minion.def);
          minionHp -= statueRealDmg;
        }
      }
      
      if (liliHp <= 0) liliAlive = false;
    }
    round++;
  }
  
  return { win: minionAlive === false && liliAlive, finalHp: liliHp, prayRemaining: prayCount };
}
